<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        :root {
            --primary-red: #d42426;
            --primary-green: #165b33;
            --gold: #f8b229;
            --snow-white: #ffffff;
            --glass: rgba(255, 255, 255, 0.15);
            --modal-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas#snow {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 1rem;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            /* Ensure container doesn't overflow horizontally on mobile */
            overflow-x: visible;
        }

        /* Entrance Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 1rem 0;
            font-family: 'Georgia', serif;
            animation: bounce 3s ease-in-out infinite, fadeInUp 1s ease-out both;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .main-tree {
            width: 80%;
            /* Responsive width */
            max-width: 450px;
            height: auto;
            filter: drop-shadow(0 0 30px var(--gold));
            margin: 0.5rem auto;
            display: block;
            border-radius: 20px;
            animation: float 6s ease-in-out infinite, popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s both;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 1s both;
            padding: 0 1rem;
        }

        .wishes-grid {
            display: grid;
            /* Adjusted minmax for better mobile 2-column fit */
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            margin: 2rem auto;
            padding: 0 10px;
            max-width: 800px;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .gift-container {
            perspective: 1000px;
        }

        .gift-container:nth-child(1) {
            animation: fadeInUp 0.6s ease-out 1.4s both;
        }

        .gift-container:nth-child(2) {
            animation: fadeInUp 0.6s ease-out 1.6s both;
        }

        .gift-container:nth-child(3) {
            animation: fadeInUp 0.6s ease-out 1.8s both;
        }

        .gift-container:nth-child(4) {
            animation: fadeInUp 0.6s ease-out 2.0s both;
        }

        .gift {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            /* Slightly reduced padding for mobile */
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: visible;
        }

        .gift:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--gold);
            box-shadow: 0 15px 40px rgba(248, 178, 41, 0.4);
        }

        .gift:hover .gift-label {
            color: white;
            text-shadow: 0 0 10px var(--gold);
        }

        .gift img {
            width: 100%;
            /* Responsive image width */
            max-width: 120px;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
            pointer-events: none;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .gift:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .gift:active img {
            transform: scale(0.9) rotate(-10deg);
        }

        .gift-label {
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
            color: var(--gold);
            text-shadow: 1px 1px 2px black;
            transition: all 0.3s;
        }

        /* Modal Styling */
        .wish-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: var(--modal-bg);
            color: #1a1a1a;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 100;
            width: 85%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid var(--primary-red);
            box-sizing: border-box;
            /* Important for padding calculations */
        }

        .wish-modal.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .wish-modal h2 {
            color: var(--primary-red);
            font-size: 2.2rem;
            margin-top: 0;
            font-family: 'Georgia', serif;
        }

        .wish-modal p {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 2rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
        }

        .close-btn {
            padding: 1rem 3rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(212, 36, 38, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            /* Prevent text wrap */
        }

        .close-btn:hover {
            transform: scale(1.05);
            background: #b01b1d;
            box-shadow: 0 6px 20px rgba(212, 36, 38, 0.6);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        /* Music Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1) rotate(15deg);
        }

        @keyframes fadeOutUp {
            from {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

            to {
                opacity: 0;
                transform: scale(1.5) translateY(-60px);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
                /* Smaller title for mobile */
                margin-top: 1.5rem;
            }

            .main-tree {
                max-width: 300px;
                /* Limit tree size on mobile */
            }

            .wishes-grid {
                /* Ensure 2 columns fit */
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .gift {
                padding: 10px;
            }

            .wish-modal {
                padding: 1.5rem;
                width: 90%;
            }

            .wish-modal h2 {
                font-size: 1.8rem;
            }

            .wish-modal p {
                font-size: 1.1rem;
            }

            .close-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="snow"></canvas>

    <!-- Audios: Autoplay enabled, looping enabled -->
    <audio id="bgMusic" loop autoplay>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="sparkleSfx">
        <source src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Merry Christmas</h1>

        <img src="assets/christmas_tree_1766595120275.png" alt="Christmas Tree" class="main-tree">

        <p class="subtitle">âœ¨ Tap the gifts to unlock your magic wishes âœ¨</p>

        <div class="wishes-grid">
            <div class="gift-container">
                <div class="gift" onclick="revealWish(0)">
                    <img src="assets/gift_open_me_1766595233952.png" alt="Gift">
                    <div class="gift-label">OPEN ME</div>
                </div>
            </div>
            <div class="gift-container">
                <div class="gift" onclick="revealWish(1)">
                    <img src="assets/gift_joy_1766595158508.png" alt="Joy Gift">
                    <div class="gift-label">JOY</div>
                </div>
            </div>
            <div class="gift-container">
                <div class="gift" onclick="revealWish(2)">
                    <img src="assets/gift_peace_1766595183068.png" alt="Peace Gift">
                    <div class="gift-label">PEACE</div>
                </div>
            </div>
            <div class="gift-container">
                <div class="gift" onclick="revealWish(3)">
                    <img src="assets/gift_love_1766595212638.png" alt="Love Gift">
                    <div class="gift-label">LOVE</div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeWish()"></div>
    <div class="wish-modal" id="wishModal">
        <h2 id="wishTitle">Holiday Blessing</h2>
        <p id="wishText"></p>
        <button class="close-btn" onclick="closeWish()">Merry Christmas!</button>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleMusic()" id="musicBtn">ðŸ”‡</button>
    </div>

    <script>
        // Snowfall Animation
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes;

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            snowflakes = [];
            const count = width < 600 ? 50 : 120; // Reduced count slightly for performance with other anims
            for (let i = 0; i < count; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1,
                    v: Math.random() * 2 + 0.5
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            updateSnow();
        }

        function updateSnow() {
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                p.y += p.v;
                p.x += Math.sin(p.y / 30) * 1;

                if (p.y > height) {
                    snowflakes[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d, v: p.v };
                }
            }
        }

        function animate() {
            drawSnow();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        animate();

        // Audio Logic
        const bgMusic = document.getElementById('bgMusic');
        const sparkleSfx = document.getElementById('sparkleSfx');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        bgMusic.volume = 0.5;

        // Try to play immediately when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const playPromise = bgMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started!
                    isPlaying = true;
                    musicBtn.innerText = 'ðŸ”Š';
                }).catch(error => {
                    // Autoplay was prevented.
                    console.log("Autoplay prevented by browser.");
                    musicBtn.innerText = 'ðŸ”‡';
                });
            }
        });

        // Fallback: Start audio on the very first click anywhere on the page
        function unlockAudio() {
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicBtn.innerText = 'ðŸ”Š';
                    // Remove listener once successful
                    document.body.removeEventListener('click', unlockAudio);
                    document.body.removeEventListener('touchstart', unlockAudio);
                }).catch(e => console.log("Still blocked"));
            }
        }

        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);

        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.innerText = 'ðŸ”‡';
                isPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log("User must interact first"));
                musicBtn.innerText = 'ðŸ”Š';
                isPlaying = true;
            }
        }

        // Wishes Logic
        const wishes = [
            "May your Christmas sparkle with moments of love, laughter, and goodwill! âœ¨",
            "Wishing you a season that's merry, bright, and full of sweet surprises! ðŸ¬",
            "May the deep peace of the season be yours today and always. ðŸ•Šï¸",
            "Sending you a warm hug and lots of love this holiday season! â¤ï¸"
        ];

        const titles = ["Christmas Magic", "Joy to You", "Peaceful Holidays", "With Love"];

        function revealWish(index) {
            // Play sound
            sparkleSfx.currentTime = 0;
            sparkleSfx.play().catch(e => { });

            // Create sparkles
            createSparkles();

            // Show modal
            document.getElementById('wishTitle').innerText = titles[index];
            document.getElementById('wishText').innerText = wishes[index];

            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';
            setTimeout(() => overlay.classList.add('active'), 10);

            const modal = document.getElementById('wishModal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('active'), 10);

            // Ensure music is playing (redundant but safe)
            unlockAudio();
        }

        function closeWish() {
            const modal = document.getElementById('wishModal');
            const overlay = document.getElementById('overlay');

            modal.classList.remove('active');
            overlay.classList.remove('active');

            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 500);
        }

        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerText = 'âœ¨';
                sparkle.style.position = 'fixed';
                sparkle.style.left = (Math.random() * 100) + 'vw';
                sparkle.style.top = (Math.random() * 100) + 'vh';
                sparkle.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                sparkle.style.zIndex = '2000';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.textShadow = '0 0 10px gold';
                sparkle.style.animation = `fadeOutUp ${0.8 + Math.random()}s ease-out forwards`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }
        }
    </script>
</body>

</html>
